<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Social network metas -->
	<meta property="og:title" content="Reiran Admin . Register">
	<meta property="og:url" content="">
	<meta property="image" content="">
	<meta property="og:image" content="">
	<meta property="description" content="Open source responsive admin template with bootstrap framework">

	<title>Reiran Admin . Register</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../dist/css/bootstrap.min.css">
	<!-- Font awesome -->
	<link rel="stylesheet" type="text/css" href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- Reiran Admin CSS -->
	<link rel="stylesheet" type="text/css" href="../dist/css/reiran-admin.css">
	<!-- Favicon -->
	<link rel="icon" href="../dist/img/favicon-(80x80).png">
</head>
<body>

	<div class="container-fluid">
		<div class="register">
			<div class="register__content mt-3">
				<div class="register__head">
					<a href="../index.html"><img src="../dist/img/new_logo.png"></a>
					<h5 class="mt-3">Create an Account</h5>
				</div>
				<div class="register__form">
					<form>
						<div class="form-row mb-3">
							<div class="col-md-6 col-sm-6 mb-3 mb-sm-0">
								<input type="text" name="first-name" placeholder="First Name ..." class="form form--focus-blue">
							</div>
							<div class="col-md-6 col-sm-6">
								<input type="text" name="last-name" placeholder="Last Name ..." class="form form--focus-blue">
							</div>
						</div>

						<input type="email" name="email" placeholder="Email ..." class="form form--focus-blue mb-3">

						<input type="password" name="password" placeholder="Password ..." class="form form--focus-blue">
						<small id="input-help" class="form-text text-muted mb-3">Enter a combination of at least 8 characters and numbers</small>

						<input type="password" name="password-repeat" placeholder="Repeat Password ..." class="form form--focus-blue mb-3">

						<div class="register__form-action">
							<div class="form-check">
								<input type="checkbox" name="input_check" id="input_check" class="form form--focus-blue">
								<label for="input_check" class="label--check">I agree to the <a href="#">term</a></label>
							</div>
							<button type="submit" class="btn btn--blue">Register</button>
						</div>
					</form>
					
				</div>
				<div class="register__alt">
					<a href="" class="btn register__alt-google mb-2"><span class="fa fa-google"></span> Register with Google</a>
					<a href="" class="btn register__alt-facebook"><span class="fa fa-facebook"></span> Register with Facebook</a>
				</div>
			</div>
			<a href="login.html" class="btn btn--link mb-3">Already have account? Login!</a>
		</div>
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Reiran Admin JS -->
    <script src="../dist/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../dist/js/bootstrap.bundle.min.js"></script>
    <script src="../dist/js/reiran-admin.js"></script>
</body>
</html>
