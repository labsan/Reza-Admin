<html lang="en">
<head>

	<meta charset="utf-8">

	<title>Forgot Password . Reza Admin</title>

    <!-- Social network metas -->
    <meta property="description" content="Open source responsive admin template with bootstrap framework">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../dist/css/bootstrap.min.css">

<body>
	<div class="container-fluid">
		<div class="forgot-password">
			<div class="forgot-password__content mt-3">
				<div class="forgot-password__head">
					<a href="../index.html"><img src="../dist/img/Reza_Admin.svg"></a>
					<p class="mt-3">Please enter your email address bellow and we will send you a link to reset your password!</p>
				</div>
				<div class="forgot-password__form">
					<form>
						<input type="email" name="email" placeholder="Email ..." class="form form--focus-blue mb-3">
						<button class="btn btn--blue">Reset Password</button>
					</form>
				</div>
			</div>
			<a href="register.html" class="btn btn--link mt-3">Create an account</a>
			<a href="login.html" class="btn btn--link mb-3">Already have account? Login!</a>
		</div>
	</div>

	<!-- Optional JavaScript -->
