<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Social network metas -->
	<meta property="og:title" content="Free Bootstrap Admin Template . Reiran Admin">
	<meta property="og:url" content="">
	<meta property="image" content="">
	<meta property="og:image" content="">
	<meta property="description" content="Open source responsive admin template with bootstrap framework">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">
	<!-- Font awesome -->
	<link rel="stylesheet" type="text/css" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- Reiran Admin CSS -->
	<link rel="stylesheet" type="text/css" href="dist/css/reiran-admin.css">
	<!-- Favicon -->
	<link rel="icon" href="dist/img/favicon-(80x80).png">

	<title>Free Bootstrap Admin Template . Reiran Admin</title>
</head>
<body>		
	<!-- navbar top -->
	<nav class="navbar navbar-expand-sm navbar--white">
		<a class="navbar__sidebar-toggler" href="#"><span class="fa fa-bars"></span></a>
		<a class="navbar-brand" href="#"><img src="dist/img/logo_reiran.png" width="119" class="ml-md-4" alt="logo reiran"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="fa fa-navicon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item navbar__notification">
					<a class="nav-link" href="#">
						<span class="fa fa-bookmark"></span>
						<span class="navbar__notification-number navbar__notification-number--blue">2</span>
					</a>
				</li>
				<li class="nav-item navbar__notification">
					<a class="nav-link " href="#">
						<span class="fa fa-bell"></span>
						<span class="navbar__notification-number navbar__notification-number--orange">2</span>
					</a>
				</li>
				<li class="nav-item navbar__avatar">
					<a class="nav-link" href="#">
						<img src="dist/img/reza.jpg" alt="avatar image">
						<span>Reza Sariful Fikri</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link nav-link--red-hover" href="#"><span class="fa fa-sign-out"></span></a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- sidebar -->
	<nav class="sidebar">
		<ul class="sidebar__ul">
			<li class="sidebar__item"><a class="nav-link sidebar--active" href=""><span class="fa fa-home"></span> Dashaboard</a></li>
			<li class="sidebar__item"><a class="nav-link" href=""><span class="fa fa-th-large"></span> Widgets</a></li>
			<li class="sidebar__item"><a class="nav-link" href=""><span class="fa fa-bar-chart-o"></span> Charts</a></li>
			<li class="sidebar__item"><a class="nav-link" href=""><span class="fa fa-desktop"></span> UI Elements</a></li>
			<li class="sidebar__item"><a class="nav-link" href=""><span class="fa fa-pencil-square-o"></span> Forms</a></li>
			<li class="sidebar__item"><a class="nav-link" href=""><span class="fa fa-th-list"></span> Tables</a></li>
			<li class="sidebar__item"><a class="nav-link" href=""><span class="fa fa-building"></span> Example</a></li>

			<li class="sidebar__item sidebar--new-div">Important for read</li>
			<li class="sidebar__item"><a class="nav-link" href=""><span class="fa fa-book"></span> Documentation</a></li>
		</ul>
	</nav>

	<!-- main konten -->
	<main class="main-konten">
		<div class="row">
			<header class="col-md-12 mb-2">
				<h4>Dashaboard</h4>
			</header>

			<div class="col-md-4">
				<div class="info-box info-box--blue">
					<div class="info-box__icon"><span class="fa fa-shopping-cart"></span></div>
					<div class="info-box__ket">
						<h2>Products</h2>
						<h1>520</h1>
						<p>12 Minutes ago</p>
					</div>
					<a title="Detail Products" class="info-box__btn-detail" href=""><span class="fa fa-arrow-right"></span></a>
				</div>
			</div>
			<div class="col-md-4">
				<div class="info-box info-box--green">
					<div class="info-box__icon"><span class="fa fa-users"></span></div>
					<div class="info-box__ket">
						<h2>Members</h2>
						<h1>700</h1>
						<p>30 Minutes ago</p>
					</div>
					<a class="info-box__btn-detail" href=""><span class="fa fa-arrow-right"></span></a>
				</div>
			</div>
			<div class="col-md-4">
				<div class="info-box info-box--orange">
					<div class="info-box__icon"><span class="fa fa-shopping-bag"></span></div>
					<div class="info-box__ket">
						<h2>Orders</h2>
						<h1>120</h1>
						<p>2 Minutes ago</p>
					</div>
					<a class="info-box__btn-detail" href=""><span class="fa fa-arrow-right"></span></a>
				</div>
			</div>
		</div><!-- row -->
	</main>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Reiran Admin JS -->
    <script src="dist/js/jquery-3.5.1.slim.min.js"></script>
    <script src="dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/reiran-admin.js"></script>
</body>
</html>
